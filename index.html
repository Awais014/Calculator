<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">

        <div class="button-grid">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button class="operator">√</button>
            <button class="operator">ln</button>
            <button class="operator">e</button>
            <button class="operator">^</button>

            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">sin⁻¹</button>

            <button class="operator">cos⁻¹</button>
            <button class="operator">tan⁻¹</button>
            <button class="operator">(</button>
            <button class="operator">)</button>


            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqlbtn">=</button>
        </div>
        <div class="footer">
                <a href="https://www.facebook.com/profile.php?id=100012502455123&mibextid=ZbWKwL"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://youtube.com/@muhammadawais014?si=RcChAmPDVZxdZSCB"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/mawais_014?igsh=eWUxdGE4eGZka3Vx"><i class="fab fa-instagram"></i></a>
        </div>
        <p> Made by Muhammad Awais Copyright &copy 2025</p>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
